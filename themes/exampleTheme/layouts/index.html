{{ define "main" }}
<h1>{{ .Title }}</h1>
<p>{{ .Site.Params.homeText | markdownify }}</p>
<ul>
    <li>all posts</li>
    {{ range .Pages.ByPublishDate.Reverse }}
    <ul>
        <li>{{ partial "date-and-tags.html" . }} - <a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    </ul>
    {{ end }}
</ul>
{{ partial "footer.html" . }}
{{ end }}
